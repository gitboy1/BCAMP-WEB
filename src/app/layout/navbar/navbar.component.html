<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <mat-card class="mat-elevation-z8">
    <div class="button-row">
      <button mat-button
              (click)="showButton()">BCAMP</button>
      <button mat-button ><a href="#">Printers</a></button>
      <button mat-button ><a href="#">Assets</a></button>
      <span class="float-right"></span>
      <form class="form-inline">
        <input class="form-control mr-sm-2 input-sm" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <span class="fill"></span>

      <!--Login button-->
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Administrator</span>
        </button>
        <button mat-menu-item>
          <span>Technician</span>
        </button>
      </mat-menu>
        <!--Login Button ends-->
    </div>
    <!-- button row ends-->

  </mat-card>
